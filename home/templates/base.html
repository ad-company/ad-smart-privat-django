{% load static %}

<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <!-- CSS Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/theme/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme/style.css' %}" />
    <!-- <script src="assets/js/initiate.js"></script> -->
    <!-- End CSS Theme -->

    <link rel="stylesheet" href="{% static 'css/home.css' %}" />

    <script src="{% static 'js/ampli.js' %}"></script>
    {% if messages %} {% for message in messages %}
    <script>
      alert("{{ message }}");
    </script>
    {% endfor %} {% endif %}
  </head>
  <body onload="zoom()">
    {% include 'header.html' %}
    <section class="ftco-section bg-light" id="skills-section">
      {% block content %} {% endblock %}
    </section>
    {% include 'footer.html' %}

    <!-- JS Theme -->
    <!-- <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    crossorigin="anonymous"></script> -->
    <script src=" {% static 'js/theme/jquery.min.js' %}"></script>
    <script src=" {% static 'js/theme/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src=" {% static 'js/theme/popper.min.js' %}"></script>
    <script src=" {% static 'js/theme/bootstrap.min.js' %}"></script>
    <script src=" {% static 'js/theme/jquery.easing.1.3.js' %}"></script>
    <script src=" {% static 'js/theme/jquery.waypoints.min.js' %}"></script>
    <script src=" {% static 'js/theme/jquery.stellar.min.js' %}"></script>
    <script src=" {% static 'js/theme/owl.carousel.min.js' %}"></script>
    <script src=" {% static 'js/theme/jquery.magnific-popup.min.js' %}"></script>
    <script src=" {% static 'js/theme/aos.js' %}"></script>
    <script src=" {% static 'js/theme/jquery.animateNumber.min.js' %}"></script>
    <script src=" {% static 'js/theme/scrollax.min.js' %}"></script>
    <script src=" {% static 'js/track.js' %}"></script>
    <!-- End JS Theme -->
    <script src=" {% static 'js/theme/main.js' %}"></script>
  </body>
</html>
