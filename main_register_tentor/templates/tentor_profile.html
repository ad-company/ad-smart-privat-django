{% extends "registers.html" %}
{% load static %}

{% block profile %}
  <p style="display: none;">
    <label for="id_user">User: </label>
    <input
      type="text"
      name="user"
      maxlength="250"
      id="id_user"
    >
  </p>
  <p>
    <label for="id_name">Name:</label>
    <input type="text" name="name" maxlength="250" required="" id="id_name" required/>
  </p>
  <p>
    <label for="id_gender">Gender:</label>
    <select
      name="gender" id="id_gender"
      required
    >
      <option value="" selected>-</option>
      <option value="m">Male</option>
      <option value="f">Female</option>
    </select>
  </p>
  <p>
    <label for="id_phone">Phone:</label>
    <input type="number" name="phone" maxlength="14" required="" id="id_phone" required/>
  </p>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-sm-12">
        <p>
          <label for="id_address">Address:</label>
          <input
            type="text"
            name="address"
            maxlength="250"
            required=""
            id="id_address"
          />
        </p>
      </div>
      <div class="col-md-4 col-sm-12">
        <p>
          <label for="id_city">City:</label>
          <input
            type="text"
            name="city"
            maxlength="250"
            required=""
            id="id_city"
          />
        </p>
      </div>
    </div>
  </div>
  <p>
    <label for="id_account_name">Account Bank Name (for transfer fee):</label>
    <input
      type="text"
      name="account_name"
      maxlength="250"
      required=""
      id="id_account_name"
    />
  </p>
  <p>
    <label for="id_account_id">Account Number (for transfer fee):</label>
    <input
      type="text"
      name="account_id"
      maxlength="250"
      required=""
      id="id_account_id"
    />
  </p>
  <p>
    <label for="id_bank">Bank Name:</label>
    <select
      name="bank" id="id_bank"
      required
    >
    <option value="" selected>-</option>
    {% for bank in form.banks %}
      <option value="{{ bank.bank_name }}">{{ bank.bank_name }}</option>
    {% endfor %}
    </select>
  </p>
  <p>
    <label for="id_bank_other">Bank Other (if 'OTHER' was chosen):</label>
    <input
      type="text"
      name="bank_other"
      maxlength="250"
      id="id_bank_other"
      value=""
    />
  </p>
  <p>
    <label for="id_university">University:</label>
    <input
      type="text"
      name="university"
      maxlength="150"
      required=""
      id="id_university"
    />
  </p>
  <p>
    <label for="id_major">Major:</label>
    <input
      type="text"
      name="major"
      maxlength="150"
      required=""
      id="id_major"
    />
  </p>
  <p>
    <label for="id_number_id">ID Number (from ID Card):</label>
    <input
      type="text"
      name="number_id"
      maxlength="150"
      required=""
      id="id_number_id"
    />
  </p>
  <p>
    <label for="id_id_pic">ID Card (KTP/SIM/KTM): (Format SHOULD .jpg)</label>
    <input id="id_id_pic" type="file" name="id_pic" required>
  </p>
  <script type="text/javascript">
    document.getElementById('id_name').value = "{{ form.name }}";
    document.getElementById('id_phone').value = "{{ form.phone }}";
    document.getElementById('id_address').value = "{{ form.address }}";
    document.getElementById('id_city').value = "{{ form.city }}";
    document.getElementById('id_account_name').value = "{{ form.account_name }}";
    document.getElementById('id_account_id').value = "{{ form.account_id }}";
    document.getElementById('id_university').value = "{{ form.university }}";
    document.getElementById('id_major').value = "{{ form.major }}";
  </script>
{% endblock %}
